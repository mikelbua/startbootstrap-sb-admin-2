<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <base href="/">
        <title>SB Admin 2 - Login</title>

        <!-- Custom fonts for this template -->
        <link
            href="vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
            type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this page -->
        <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

    </head>

    <body class="bg-gradient-primary">

        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0"></div>
                            <!-- Nested Row within Card Body -->
                            <div class="row bg-warning">
                                
                                <div class="col-lg-6 container">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                        </div>
                                        <form class="user" action="/privado/discos/index.html" >
                                            <div class="form-group">
                                              <div class="row">
                                                <label for="email">Email</label>
                                                <input
                                                    type="email"
                                                    name="email"
                                                    class="form-control form-control-user"
                                                    aria-describedby="emailHelp"
                                                    placeholder="Introduzca email... ej: abd@dfg.com"
                                                    
                                                    required>
                                              </div>
                                            </div>
                                            <div class="form-group">
                                              <div class="row">
                                                <label for="contrasena">Contraseña</label>
                                                <input
                                                    name="Contrasenia"
                                                    type="password"
                                                    class="form-control form-control-user"
                                                    placeholder="min 6 max 10"
                                                    pattern="[a-zA-Z0-9ñÑ]{6,10}"
                                                    required>
                                              </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox"
                                                           name="recuerdame"
                                                           class="custom-control-input" 
                                                           id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Recuerdame</label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-outline-primary btn-user btn-block">
                                                Login
                                            </button>
                                            <hr>
                                        </form>
                                        <!--Fin de formulario-->
                                        <hr>
                                    </div>
                                </div><!-- col -->
                            </div><!-- row -->
                        </div><!-- card body -->
                    </div><!-- card -->
                </div><!-- col-xl-10 col-lg-12 col-md-9 -->
            </div><!-- row justify-content-center -->
        </div><!-- container -->

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

    </body>

</html>
